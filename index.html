<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eva Cardoso</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a class="apresentacao">Eva Gerusa Santos Cardoso</a>
            <a class="apresentacao">Corretora de Seguros - Todos os ramos </a>
        </header>
        <main>
            <section class="contato">
                <section class="contato__secoes">
                    <ion-icon name="call-outline" class="contato__botoes"></ion-icon> 
                    <section class="contato__secoes__texto">
                        Telefone / Whatsapp
                    </section>
                </section>
                <section class="contato__secoes">
                    <ion-icon name="mail-outline" class="contato__botoes"></ion-icon>
                    <section class="contato__secoes__texto">
                        E-mail
                    </section>
                </section>
                <section class="contato__secoes">
                    <ion-icon name="briefcase-outline" class="contato__botoes"></ion-icon>
                    <section class="contato__secoes__texto">
                        Áreas de atuação
                    </section>
                </section>
            </section>
            <img src="Ícones/Foto.jpg" class="imagem" alt="Foto de Eva">
        </main>
        <footer>
            <p>
                Desenvolvido por Bruno Cardoso de Oliveira.
            </p>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
